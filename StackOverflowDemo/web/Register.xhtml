<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Register</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    </h:head>
    <h:body>
         <div class="container">			
  <div class="row" style="margin-top:20%;">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong class="">Register</strong>
          <a href="Login.sakr" style="float: right;">Login</a>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" jsf:rendered="true">
            <div class="form-group">
              <label class="col-sm-3 control-label">Username:</label>
              <div class="col-sm-9">
                <input type="*" class="form-control" id="email" placeholder="Enter your Email" jsf:value="#{userBean.email}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" jsf:value="#{userBean.psw}"/>
              </div>
            </div>
              <div class="form-group">
              <label class="col-sm-3 control-label">Name</label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" id="name" placeholder="Enter your Name" jsf:value="#{userBean.name}"/>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default" jsf:action="#{userBean.addUser()}" jsf:id="submit">Register</button>
              </div>
            </div>			
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
        
    </h:body>
</html>
