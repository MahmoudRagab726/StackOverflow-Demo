<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Ask your Question</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class=" navbar-brand" href="#">Stack Overflow</a>
    </div>
    <ul class="nav navbar-nav">
      <li class=""><a href="Show-All.sakr">All Questions</a></li>
      <li class="active"><a href="Ask-Question.sakr">Ask question</a></li>
      
    </ul>
      <ul class="nav navbar-nav navbar-right">
      
      <li><a href="Show.sakr" ><span class="glyphicon glyphicon-user"> #{userBean.name}</span></a></li>
    </ul>
  </div>
</nav>
        
        
    <div class="container">			
  <div class="row" style="margin-top:5%;">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="">Ask Question as <span style="color: red;"> #{userBean.email} </span></strong>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" jsf:rendered="true">
            <div class="form-group">
              <label class="col-sm-3 control-label">Title: </label>
              <div class="col-sm-9">
                <input type="*" class="form-control" id="email" placeholder="Enter Question Title" jsf:value="#{questionBean.title}"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Question</label>
              <div class="col-sm-9">
                  <textarea type="text" rows="15"  class="form-control" id="pwd" placeholder="Enter Question" jsf:value="#{questionBean.question}"/>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default" jsf:action="#{questionBean.addQuestion()}" jsf:id="submit">Add Question</button>
              </div>
            </div>			
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    
    </h:body>
</html>
