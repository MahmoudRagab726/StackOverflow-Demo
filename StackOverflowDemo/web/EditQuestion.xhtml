<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
         <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class=" navbar-brand" href="#">Stack Overflow</a>
    </div>
    <ul class="nav navbar-nav">
      <li class=""><a href="Show-All.sakr">All Questions</a></li>
      <li class="active"><a href="Ask-Question.sakr">Ask question</a></li>
      
    </ul>
      <ul class="nav navbar-nav navbar-right">
      
      <li><a href="Show.sakr" ><span class="glyphicon glyphicon-user"> #{userBean.name}</span></a></li>
    </ul>
  </div>
</nav>
          
    <div class="container">			
  <div class="row" style="margin-top:5%;">
    <div class="col-md-10 col-md-offset-1">
        <ui:repeat var="temp" value="#{questionBean.getOneQuestion(param['id'])}">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="">Ask Question as <span style="color: red;"> #{temp.email} </span></strong>
        </div>
        <div class="panel-body">
            <form class="form-horizontal"  method="post" action="Controller?id=#{temp.id}" >
            <div class="form-group">
              <label class="col-sm-3 control-label">Title: </label>
              <div class="col-sm-9">
                  <input type="text" class="form-control" name="title" placeholder="Enter Question Title"  value="#{temp.title}"/>
                  
                  
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Question</label>
              <div class="col-sm-9">
                  <textarea type="text" rows="15" name="question" class="form-control" id="quesion" placeholder="Enter Question" value="">
                    #{temp.question}
                  </textarea>
              </div>
            </div>
                
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                  
                   <button type="submit" class="btn btn-default" jsf:id="submit">Submit</button>
              </div>
            </div>			
          </form>
        </div>
      </div>
        </ui:repeat>
    </div>
  </div>
</div>
    
    </h:body>
</html>
