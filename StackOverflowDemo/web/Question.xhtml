<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>All Questions</title>
         <meta charset="utf-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
         
    </h:head>
    <h:body>  
        <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="active navbar-brand" href="#">Stack Overflow</a>
    </div>
    <ul class="nav navbar-nav">
      <li class=""><a href="Show-All.sakr">All Questions</a></li>
      <li><a href="Ask-Question.sakr">Ask question</a></li>
      
    </ul>
      <ul class="nav navbar-nav navbar-right">
      
      <li><a href="Show.sakr" ><span class="glyphicon glyphicon-user"> #{userBean.name}</span></a></li>
    </ul>
  </div>
</nav>
        
  <div class="container">			
  <div class="row" style="margin-top:5%;">
    <div class="col-md-12 col-md-offset-0">
        <ui:repeat var="temp" value="#{questionBean.getOneQuestion(param['id'])}">
      <div class="panel panel-primary">
          
        <div class="panel-heading">
            <strong class="">Questions for #{temp.email}</strong>
                
               
        </div>
        <div class="panel-body">
          
           <ul>
             
                    <div class="row">
                        <div class="panel " style="text-align: center;">
                            <b>#{temp.title}</b>
                            </div>
                        
                        <div class="panel" style="">
                                #{temp.question}
                            </div>
                        
                            <div class="panel-footer">
                                #{temp.date}
                            </div>
                            
                    </div>
             
             </ul>
         
        </div>
      </div>
             </ui:repeat>
    </div>
      <!--
        this for all answers 
      -->
  </div>
      <div class="row" style="margin-top:0%;">
    <div class="col-md-10 col-md-offset-1">
        <ui:repeat var="ans" value="#{answerBean.getAllAnswers(param['id'])}">
      <div class="panel panel-success">
          
        <div class="panel-heading">
            <strong class="">Answer for #{ans.email} </strong>
        </div>
        <div class="panel-body">
          
           <ul>
                    <div class="row">
                                           
                        <div class="panel" style="">
                                #{ans.answerText}
                            </div>
                        
                            <div class="panel-footer">
                                #{ans.date}
                            </div>
                        

                    </div>
             
             </ul>
         
        </div>
      </div>
             </ui:repeat>
    </div>
          
          
          <!-- write the answer itself -->
          
           <div class="row" style="margin-top:0%;">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-heading">
            <strong class="">Post Answer as <span style="color: red;"> #{userBean.email} </span></strong>
        </div>
        <div class="panel-body">
           <form class="form-horizontal" role="form" jsf:rendered="true">
            <div class="form-group">
              <label class="col-sm-3 control-label">Question</label>
              <div class="col-sm-9">
                  <textarea type="text" rows="10"  class="form-control"  placeholder="Enter Question" jsf:value="#{answerBean.answer}"/>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                  <button type="submit" class="btn btn-default" jsf:action="#{answerBean.addAnswer(param['id'])}" jsf:id="submit">Post Answer</button>
              </div>
            </div>			
          </form>
        </div>
      </div>
    </div>
  </div>
          
      
      
      
</div>
  </div>
        
    </h:body>
</html>
